<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Project: Admin Dashboard</title>
  </head>
  <body>
    <div id="grid-container">
      <div class="grid-sections" id="sidebar">
        <div class="sidebar-cells" id="sidebar-header">
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-cells" id="sidebar-main-tabs">
          <p>Home</p>
          <p>Profile</p>
          <p>Messages</p>
          <p>History</p>
          <p>Tasks</p>
          <p>Communities</p>
        </div>
        <div class="sidebar-cells" id="sidebar-support-tabs">
          <p>Settings</p>
          <p>Support</p>
          <p>Privacy</p>
        </div>
      </div>
      <div class="grid-sections" id="header">
        <div class="header-cells" id="top-header">
          <div class="top-header-cells" id="search">
            <img
              src="./icons/magnify.svg"
              alt="Magnify Icon"
              style="width: 25px; padding-right: 10px"
            />
            <input type="text" name="search-bar" id="search-bar" />
          </div>
          <div class="top-header-cells" id="bell-icon">
            <img
              src="./icons/bell-ring-outline.svg"
              alt="Bell Icon"
              style="width: 25px"
            />
          </div>
          <div class="top-header-cells" id="user-info">
            <img
              src="./icons/account-circle.svg"
              alt="Account Circle Icon"
              style="width: 25px"
            />
            <p style="padding-left: 15px">Morgan Oakley</p>
          </div>
        </div>
        <div class="header-cells" id="bottom-header">
          <div class="bottom-header-cells" id="greeting">
            <div class="greeting-cells" id="user-img">
              <img
                src="./icons/account-circle.svg"
                alt="Account Profile Icon"
                style="width: 80px"
              />
            </div>
            <div class="greeting-cells" id="welcome-msg">
              <p>Hi there,</p>
            </div>
            <div class="greeting-cells" id="user-name">
              <h1>Morgan Oakley (@morgan)</h1>
            </div>
          </div>
          <div class="bottom-header-cells" id="new-btn"></div>
          <div class="bottom-header-cells" id="upload-btn"></div>
          <div class="bottom-header-cells" id="share-btn"></div>
        </div>
      </div>
      <div class="grid-sections" id="main"></div>
    </div>
  </body>
</html>
