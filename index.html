<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Project: Admin Dashboard</title>
  </head>
  <body>
    <div id="grid-container">
      <div class="grid-sections" id="sidebar">
        <div class="sidebar-cells" id="sidebar-header">

        </div>
        <div class="sidebar-cells" id="sidebar-main-tabs">

          <p>Profile</p>
          <p>Messages</p>
          <p>History</p>
          <p>Tasks</p>
          <p>Communities</p>
        </div>
        <div class="sidebar-cells" id="sidebar-support-tabs">
          <p>Settings</p>
          <p>Support</p>
          <p>Privacy</p>
        </div>
      </div>
      <div class="grid-sections" id="header"></div>
      <div class="grid-sections" id="main"></div>
    </div>
  </body>
</html>
